{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'js/posts/home.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
    posts
{% endblock title %}
    
    
{% block content %}
    {% for post in posts %}
        <h4>{{ post.title }}</h4>
        {{ post.body }}
    {% endfor %}

    <div id="hello-world"></div>
        
{% endblock content %}
